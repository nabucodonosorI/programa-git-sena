<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin - PocketTEach</title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
        <!--personalized stules-->
        <link rel="stylesheet" href="styles/styleslogin.css">



</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Bienvenido a PocketTeach</h1>


            <div class="row input-box">
                <div class="col s11">
                    <input type="text" placeholder="Usuario" required>
                </div>
                <div class="col s1">
                    <i class="material-icons">person</i>
                </div>
            </div>


            <div class="row input-box">
                <div class="col s11">
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <div class="col s1">
                    <i class="material-icons">lock</i>
                </div>
            </div>




            <div class="remember-forgot">
                <div>
                    <label>
                        <input type="checkbox" />
                        <span>¿Deseas que recordemos tus datos de acceso?</span>
                    </label>
                </div>
       
                <div class="recover-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>



            <button type="submit" class="btn"><a href="inicio.html" style="color: #fff;">Inicio de sesión</a></button>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
            </div>
        </form>
    </div>

  
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
