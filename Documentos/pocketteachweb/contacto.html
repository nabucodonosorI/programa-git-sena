<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - PocketTEach</title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
        <!--personalized stules-->
        <link rel="stylesheet" href="styles/style.css">


</head>
<body>

    <nav class="light-blue darken-4">
        <div class="container nav-wrapper">

            <img class="logo" src="images/pocketteach-favicon-white.png">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="inicio.html" class="white-text">Inicio</a></li>
                <li><a href="asociados.html" class="white-text">Asociados</a></li>
                <li><a href="cursos.html" class="white-text">Cursos</a></li>
                <li><a href="simulacros.html" class="white-text">Simulacros</a></li>
                <li><a href="index.html" class="white-text">Salir</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <p><br></p>
        </div>
        <div class="container row">
            <div class="col s12">
                <h3>¿Quieres saber más sobre nosotros?</h3>
            </div>
            <div class="col s12">
                <h2>Contáctanos</h2>
            </div>
        </div>
        <div class="container row">

            <div class="col s8">


                <div class="input-field col s6">
                    <input placeholder="Nombre" id="first_name" type="text" class="validate">
                    <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Apellido" id="last-name" type="text" class="validate">
                    <label for="last-name">Apellido</label>
                </div>
                <div class="input-field inline col s12">
                    <input placeholder="Email" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>


                <form class="col s12" action="#">
                    <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">¿Cómo podemos ayudarte?</label>
                    </div>
                    </div>
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in"/>
                            <span>Al enviar aceptas nuestra <a href="https://www.funcionpublica.gov.co/eva/gestornormativo/norma.php?i=49981">política de manejo de datos</a>.</span>
                        </label>
                    </p>

                    <button class="btn waves-effect waves-light" type="submit" name="action" style="background-color: #01579b">Enviar
                        <i class="material-icons right">send</i>
                    </button>

                </form>



            </div>




            
            
        </div>

 

    </main>

    <footer class="page-footer light-blue darken-4">
        <div class="container">
            <div class="row">
                <div class="col s6">
                    <h5 class="white-text">PocketTeach</h5>
                    <p class="grey-text text-lighten-4">Asistente Preicfes y preuniversitario virtual</p>
                </div>
                <div class="col s6">
                    <img src="images/pocketteach-high-resolution-logo-white-transparent.png" class="responsive-img">
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container center">© 2024 Todos los derechos reservados</div>
        </div>

    </footer>
    
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
