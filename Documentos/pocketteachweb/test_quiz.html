<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_quiz</title>
    <link rel="stylesheet" href="styles/styles_quiz.css">
    <script defer src="scripts/quiz_script.js"></script>
</head>
<body>

    <h1 style="color: aliceblue;">Test de Práctca Ciencias Naturales</h1>
    <br>
    <br>
    <br>
    
    <div class="container">
        <div id="question-container" class="hide">
            <div id="info">Información</div>
            <br>
            <div id="info-image-div" class="hide" style="align-items: center; justify-content: center; justify-items: center; align-self: center;">
                <img id="info-image" src="images/quiz_images/results_images/logo_pocket_teach_dos_ciencias_naturales.png">
            </div>
            <br>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Inicio</button>
            <button id="submit-btn" class="submit-btn btn hide">Enviar</button>
            <button id="next-btn" class="next-btn btn hide">Siguiente</button>

        </div>
    </div>
</body>
</html>
